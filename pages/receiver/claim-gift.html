<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Claim Your Gift</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <style>
        body {
            font-family: system-ui;
            background: radial-gradient(circle at top,#111827,#020617);
            color: #f7f7ff;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        .card {
            background: rgba(15,23,42,.95);
            border: 1px solid rgba(148,163,184,.35);
            border-radius: 20px;
            padding: 36px;
            max-width: 420px;
            text-align: center;
        }

        h1 {
            margin-bottom: 10px;
        }

        p {
            color: #9ca3af;
            font-size: 14px;
        }

        .btn {
            margin-top: 20px;
            padding: 10px 20px;
            border-radius: 999px;
            background: linear-gradient(135deg,#6366f1,#a855f7);
            color: white;
            border: none;
            cursor: pointer;
        }

        .error {
            color: #ef4444;
        }
    </style>
</head>

<body>
    <div class="card">
        <h1>🎁 You’ve received a gift</h1>
        <p id="status">Validating gift…</p>
        <button class="btn" id="claimBtn" style="display:none">Claim Gift</button>
    </div>

    <script>
        const params = new URLSearchParams(window.location.search);
        const token = params.get('token');

        const statusEl = document.getElementById('status');
        const claimBtn = document.getElementById('claimBtn');

        async function validateToken() {
            const res = await fetch(
                `${window.location.origin}/.netlify/functions/validateClaim?token=${token}`
            );

            if (!res.ok) {
                statusEl.textContent = 'Invalid or expired link.';
                statusEl.className = 'error';
                return;
            }

            statusEl.textContent = 'Gift ready to be claimed.';
            claimBtn.style.display = 'inline-block';
        }

        claimBtn.onclick = async () => {
            const res = await fetch(
                `${window.location.origin}/.netlify/functions/claimGift`,
                {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ token })
                }
            );

            if (!res.ok) {
                statusEl.textContent = 'Failed to claim gift.';
                statusEl.className = 'error';
                return;
            }

            window.location.href = 'claim-success.html';
        };

        validateToken();
    </script>
</body>
</html>
