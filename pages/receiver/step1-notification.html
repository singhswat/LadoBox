<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>GiftBox — New Gift Received</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <style>
        /* ========== RESET ========== */
        *, *::before, *::after {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        :root {
            --bg: #0b141a;
            --chat-bg: #111b21;
            --bubble: #1f2c34;
            --accent: #25d366;
            --text: #e9edef;
            --muted: #8696a0;
            --border: rgba(134,150,160,.25);
        }

        body {
            font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
            background: var(--bg);
            color: var(--text);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* ========== PHONE FRAME ========== */
        .phone {
            width: 100%;
            max-width: 380px;
            background: var(--chat-bg);
            border-radius: 22px;
            box-shadow: 0 25px 80px rgba(0,0,0,.6);
            overflow: hidden;
            border: 1px solid var(--border);
        }

        /* ========== HEADER ========== */
        .header {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 14px;
            background: #202c33;
            border-bottom: 1px solid var(--border);
        }

        .avatar {
            width: 38px;
            height: 38px;
            border-radius: 50%;
            background: conic-gradient( from 140deg, #6366f1, #ec4899, #f97316, #22c55e, #6366f1 );
        }

        .header-text {
            line-height: 1.1;
        }

            .header-text strong {
                font-size: 14px;
                display: block;
            }

            .header-text span {
                font-size: 11px;
                color: var(--muted);
            }

        /* ========== CHAT AREA ========== */
        .chat {
            padding: 18px 14px;
            background: radial-gradient(circle at top, rgba(255,255,255,.04), transparent 60%), var(--chat-bg);
        }

        .time {
            text-align: center;
            font-size: 11px;
            color: var(--muted);
            margin-bottom: 10px;
        }

        .bubble {
            background: var(--bubble);
            border-radius: 14px;
            padding: 12px 14px;
            font-size: 13px;
            line-height: 1.4;
            box-shadow: 0 6px 18px rgba(0,0,0,.3);
        }

            .bubble strong {
                color: #fff;
            }

        .amount {
            font-size: 22px;
            font-weight: 700;
            margin: 6px 0;
            color: #25d366;
        }

        .message {
            margin-top: 6px;
            font-style: italic;
            color: #d1d7db;
        }

        .trust {
            margin-top: 10px;
            font-size: 11px;
            color: var(--muted);
        }

        /* ========== CTA ========== */
        .actions {
            padding: 14px;
            border-top: 1px solid var(--border);
            background: #202c33;
        }

        .btn {
            width: 100%;
            border: none;
            border-radius: 999px;
            padding: 12px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            background: linear-gradient(135deg, #25d366, #1fa855);
            color: #062e18;
        }

            .btn:hover {
                filter: brightness(1.05);
            }

        .note {
            text-align: center;
            font-size: 11px;
            color: var(--muted);
            margin-top: 8px;
        }
    </style>
</head>

<body>

    <div class="phone">

        <!-- Header -->
        <div class="header">
            <div class="avatar"></div>
            <div class="header-text">
                <strong>GiftBox</strong>
                <span>Business Account</span>
            </div>
        </div>

        <!-- Chat -->
        <div class="chat">
            <div class="time">Today</div>

            <div class="bubble">
                🎁 <strong>You’ve received an investment gift!</strong>

                <div class="amount" id="giftAmount">₹—</div>

                <div id="giftMessage" class="message">
                    A gift has been sent to you.
                </div>

                <div class="trust">
                    Funds are routed to a SEBI-registered broker.
                    Demat is verified automatically via your phone number.
                </div>
            </div>
        </div>

        <!-- Actions -->
        <div class="actions">
            <button class="btn" onclick="openGift()">Open Gift</button>
            <div class="note">
                No charges until your identity is verified
            </div>
        </div>

    </div>

    <script>
        // Load gift data
        const data = JSON.parse(localStorage.getItem("giftbox_gift")) || {};

        document.getElementById("giftAmount").textContent =
            data.amount ? "₹" + data.amount : "₹—";

        document.getElementById("giftMessage").textContent =
            data.occasion || "You’ve received a GiftBox investment gift.";

        function openGift() {
            window.location.href = "step2-view.html";
        }
    </script>

</body>
</html>
