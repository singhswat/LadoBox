<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>GiftBox — Gift Accepted</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
        *, *::before, *::after {
            box-sizing: border-box;
            margin: 0;
            padding: 0
        }

        :root {
            --fg: #f7f7ff;
            --muted: #9ca3af;
            --border: rgba(148,163,184,.35);
            --bg1: #111827;
            --bg2: #020617;
            --card: rgba(15,23,42,.9);
            --blue: #3b82f6;
            --green: #22c55e;
        }

        body {
            font-family: system-ui,-apple-system,Segoe UI,Roboto,sans-serif;
            background: radial-gradient(circle at top,var(--bg1) 0,var(--bg2) 55%);
            color: var(--fg);
            min-height: 100vh
        }

        .wrap {
            max-width: 920px;
            margin: 0 auto;
            padding: 20px
        }

        header {
            border-bottom: 1px solid var(--border);
            background: rgba(2,6,23,.85)
        }

        .nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 12px;
            padding: 14px 0
        }

        .logo {
            display: flex;
            gap: 10px;
            align-items: center
        }

        .logo-mark {
            width: 26px;
            height: 26px;
            border-radius: 10px;
            background: conic-gradient(from 160deg,#6366f1,#ec4899,#f97316,#22c55e,#6366f1)
        }

        .btn {
            border-radius: 999px;
            border: 1px solid var(--border);
            padding: 7px 14px;
            font-size: 13px;
            background: transparent;
            color: var(--fg);
            cursor: pointer;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 8px
        }

        .btn-blue {
            background: linear-gradient(135deg,var(--blue),#2563eb);
            border: none
        }

        .panel {
            margin-top: 22px;
            background: var(--card);
            border: 1px solid var(--border);
            border-radius: 18px;
            padding: 18px
        }

        .kicker {
            color: var(--muted);
            font-size: 13px;
            margin-bottom: 10px
        }

        .success {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 26px 16px;
            text-align: center
        }

        .tick {
            width: 60px;
            height: 60px;
            border-radius: 999px;
            background: linear-gradient(140deg,var(--green),#14532d);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 28px;
            box-shadow: 0 0 20px rgba(34,197,94,.5);
            margin-bottom: 12px;
        }

        .meta {
            margin-top: 10px;
            color: var(--muted);
            font-size: 13px;
            line-height: 1.7
        }

        .card {
            margin-top: 14px;
            border: 1px solid rgba(96,165,250,.35);
            background: radial-gradient(circle at top left,rgba(96,165,250,.12),rgba(15,23,42,.95));
            border-radius: 16px;
            padding: 14px;
            text-align: left
        }

        .row {
            display: flex;
            justify-content: space-between;
            gap: 10px;
            color: var(--muted);
            font-size: 12px;
            margin-top: 6px
        }

            .row strong {
                color: #e5e7eb;
                font-weight: 650
            }

        .actions {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 16px
        }
    </style>
</head>
<body>
    <header>
        <div class="wrap nav">
            <div class="logo">
                <div class="logo-mark"></div>
                <strong>GiftBox</strong>
            </div>
            <a class="btn" href="../index.html">Home</a>
        </div>
    </header>

    <main class="wrap">
        <div class="panel">
            <div class="kicker">Receiver Step 5/5 — Gift accepted</div>

            <div class="success">
                <div class="tick">✓</div>
                <h2>Gift accepted successfully</h2>
                <div class="meta">
                    The broker will now process your gift based on your verification status.<br />
                    You’ll receive a confirmation once executed.
                </div>

                <div class="card" id="summaryCard">
                    <!-- populated by JS -->
                </div>

                <div class="actions">
                    <a class="btn" href="recipient-step2-view.html">View gift again</a>
                    <a class="btn btn-blue" href="../index.html">Done</a>
                </div>
            </div>
        </div>
    </main>

    <script>
(function(){
  const gift = JSON.parse(localStorage.getItem("giftbox_gift") || "{}");
  const broker = JSON.parse(localStorage.getItem("giftbox_broker_status") || "{}");
  const receiver = JSON.parse(localStorage.getItem("giftbox_receiver") || "{}");

  const amount = gift.amount ? `₹${gift.amount}` : "₹5,000";
  const theme = gift.preferredStock || gift.theme || "—";
  const from = gift.gifterPhone || "Verified sender";
  const phone = receiver.phone || gift.recipientPhone || "—";

  const statusText = broker.hasDemat ? "FAST PATH (demat found)" : "KYC REQUIRED (simulated)";
  const expected = broker.hasDemat ? "T+1 expected" : "T+2 expected (after KYC)";

  document.getElementById("summaryCard").innerHTML = `
    <div class="row"><span>Amount received</span><strong>${amount}</strong></div>
    <div class="row"><span>Preferred theme</span><strong>${theme}</strong></div>
    <div class="row"><span>From</span><strong>${from}</strong></div>
    <div class="row"><span>Your phone</span><strong>${phone}</strong></div>
    <div class="row"><span>Broker status</span><strong>${statusText}</strong></div>
    <div class="row"><span>Timeline</span><strong>${expected}</strong></div>
  `;
})();
    </script>
</body>
</html>
