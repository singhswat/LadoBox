<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>GiftBox — Verify Phone</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
        *, *::before, *::after {
            box-sizing: border-box;
            margin: 0;
            padding: 0
        }

        :root {
            --fg: #f7f7ff;
            --muted: #9ca3af;
            --border: rgba(148,163,184,.35);
            --bg1: #111827;
            --bg2: #020617;
            --card: rgba(15,23,42,.9);
            --blue: #3b82f6;
        }

        body {
            font-family: system-ui,-apple-system,Segoe UI,Roboto,sans-serif;
            background: radial-gradient(circle at top,var(--bg1) 0,var(--bg2) 55%);
            color: var(--fg);
            min-height: 100vh
        }

        .wrap {
            max-width: 720px;
            margin: 0 auto;
            padding: 20px
        }

        header {
            border-bottom: 1px solid var(--border);
            background: rgba(2,6,23,.85)
        }

        .nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 12px;
            padding: 14px 0
        }

        .logo {
            display: flex;
            gap: 10px;
            align-items: center
        }

        .logo-mark {
            width: 26px;
            height: 26px;
            border-radius: 10px;
            background: conic-gradient(from 160deg,#6366f1,#ec4899,#f97316,#22c55e,#6366f1)
        }

        .btn {
            border-radius: 999px;
            border: 1px solid var(--border);
            padding: 7px 14px;
            font-size: 13px;
            background: transparent;
            color: var(--fg);
            cursor: pointer;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 8px
        }

        .btn-blue {
            background: linear-gradient(135deg,var(--blue),#2563eb);
            border: none
        }

        .panel {
            margin-top: 22px;
            background: var(--card);
            border: 1px solid var(--border);
            border-radius: 18px;
            padding: 18px
        }

        .kicker {
            color: var(--muted);
            font-size: 13px;
            margin-bottom: 10px
        }

        label {
            display: block;
            color: var(--muted);
            font-size: 12px;
            margin: 12px 0 6px
        }

        input {
            width: 100%;
            padding: 10px 12px;
            border-radius: 12px;
            border: 1px solid var(--border);
            background: rgba(15,23,42,.95);
            color: var(--fg);
            font-size: 14px
        }

        .row {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            align-items: center;
            justify-content: flex-end;
            margin-top: 14px
        }

        .toast {
            position: fixed;
            bottom: 24px;
            right: 24px;
            background: rgba(15,23,42,.95);
            padding: 12px 16px;
            border-radius: 12px;
            border: 1px solid var(--border);
            font-size: 13px;
            opacity: 0;
            transform: translateY(10px);
            transition: .25s ease
        }

            .toast.show {
                opacity: 1;
                transform: translateY(0)
            }
    </style>
</head>
<body>
    <header>
        <div class="wrap nav">
            <div class="logo">
                <div class="logo-mark"></div>
                <strong>GiftBox</strong>
            </div>
            <a class="btn" href="recipient-step2-view.html">Back</a>
        </div>
    </header>

    <main class="wrap">
        <div class="panel">
            <div class="kicker">Receiver Step 3/5 — Verify your phone</div>
            <h2 style="margin-bottom:6px;">🔐 Phone verification</h2>
            <p style="color:var(--muted);font-size:13px;line-height:1.6">
                We use your phone number to confirm you’re the intended recipient. No payment required.
            </p>

            <label>Your phone number</label>
            <input id="phone" type="tel" placeholder="e.g. 9876543210" />

            <label>Enter OTP (use any 6 digits for MVP)</label>
            <input id="otp" type="text" maxlength="6" placeholder="123456" />

            <div class="row">
                <button class="btn" onclick="fakeSendOtp()">Resend OTP</button>
                <button class="btn btn-blue" onclick="verify()">Verify & Continue</button>
            </div>
        </div>
    </main>

    <div id="toast" class="toast"></div>

    <script>
function showToast(msg){
  const t=document.getElementById("toast");
  t.textContent=msg;
  t.classList.add("show");
  setTimeout(()=>t.classList.remove("show"),3000);
}

(function(){
  const gift = JSON.parse(localStorage.getItem("giftbox_gift") || "{}");
  // prefill receiver phone if gifter entered it
  if (gift.recipientPhone) document.getElementById("phone").value = gift.recipientPhone;
})();

function fakeSendOtp(){
  showToast("OTP sent (MVP simulation).");
}

function verify(){
  const params = new URLSearchParams(location.search);
  const claim = params.get("claim") || "ABCD123";

  const phone = document.getElementById("phone").value.trim();
  const otp = document.getElementById("otp").value.trim();

  if (!phone || phone.length < 10) return showToast("Please enter a valid phone number.");
  if (!otp || otp.length !== 6) return showToast("Please enter a 6-digit OTP.");

  localStorage.setItem("giftbox_receiver", JSON.stringify({
    claim,
    phone,
    verified: true,
    verifiedAt: new Date().toISOString()
  }));

  window.location.href = `recipient-step4-routing.html?claim=${encodeURIComponent(claim)}`;
}
    </script>
</body>
</html>
