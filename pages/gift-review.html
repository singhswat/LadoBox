<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>GiftBox — Review Gift</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <style>
        *, *::before, *::after {
            box-sizing: border-box;
            margin: 0;
            padding: 0
        }

        body {
            font-family: system-ui,Segoe UI,Roboto,sans-serif;
            background: radial-gradient(circle at top,#111827 0,#020617 55%);
            color: #f7f7ff;
            min-height: 100vh;
        }

        .wrap {
            max-width: 900px;
            margin: 0 auto;
            padding: 20px
        }

        header {
            border-bottom: 1px solid rgba(148,163,184,.35);
            background: rgba(2,6,23,.85)
        }

        .nav {
            display: flex;
            justify-content: space-between;
            align-items: center
        }

        .logo {
            display: flex;
            gap: 10px;
            align-items: center;
            font-weight: 600
        }

        .logo-mark {
            width: 26px;
            height: 26px;
            border-radius: 10px;
            background: conic-gradient(from 160deg,#6366f1,#ec4899,#f97316,#22c55e,#6366f1)
        }

        .btn {
            border-radius: 999px;
            border: 1px solid rgba(148,163,184,.35);
            padding: 7px 14px;
            font-size: 13px;
            background: transparent;
            color: #f7f7ff
        }

        .btn-primary {
            background: linear-gradient(135deg,#6366f1,#a855f7);
            border: none
        }

        .panel {
            margin-top: 26px;
            background: rgba(15,23,42,.9);
            border: 1px solid rgba(148,163,184,.35);
            border-radius: 18px;
            padding: 22px;
        }

        .grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px
        }

        @media(max-width:768px) {
            .grid {
                grid-template-columns: 1fr
            }
        }

        .col {
            border: 1px solid rgba(148,163,184,.35);
            border-radius: 14px;
            padding: 16px;
            background: rgba(15,23,42,.85)
        }

        .row {
            display: flex;
            justify-content: space-between;
            font-size: 13px;
            margin-bottom: 10px
        }

        .amount {
            font-size: 20px;
            font-weight: 600
        }

        .hint {
            font-size: 11px;
            color: #9ca3af;
            line-height: 1.4;
            margin-top: 10px
        }
    </style>
</head>

<body>

    <header>
        <div class="wrap nav">
            <div class="logo"><div class="logo-mark"></div>GiftBox</div>
            <a href="gift-flow.html" class="btn">Back</a>
        </div>
    </header>

    <main class="wrap">
        <section class="panel">
            <h2>Review your gift</h2>
            <p style="color:#9ca3af;font-size:13px;">Confirm details before submitting to broker</p>

            <div class="grid">

                <div class="col">
                    <h3>Gifter</h3>
                    <div class="row"><span>Amount</span><strong class="amount" id="amount"></strong></div>
                    <div class="row"><span>Occasion</span><strong id="occasion"></strong></div>
                    <div class="row"><span>Your Phone</span><strong id="senderPhone"></strong></div>
                    <div class="row"><span>Preferred Theme</span><strong id="preferredStock"></strong></div>
                </div>

                <div class="col">
                    <h3>Recipient</h3>
                    <div class="row"><span>Phone</span><strong id="recipientPhone"></strong></div>
                    <div class="row">
                        <span>Amount Receiver Sees</span>
                        <strong class="amount" id="receiverAmount"></strong>
                    </div>
                    <div class="hint">
                        Funds are routed to a SEBI-registered broker.<br>
                        Demat verified automatically via phone number.
                    </div>
                </div>

            </div>

            <div style="display:flex;justify-content:space-between;margin-top:20px;">
                <a class="btn" href="gift-flow.html">Edit</a>
                <button class="btn btn-primary" onclick="submitGift()">Submit to Broker</button>
            </div>

        </section>
    </main>

    <script>
        const gift = JSON.parse(localStorage.getItem("giftbox_gift") || "{}");
        document.getElementById("amount").textContent = "₹" + gift.amount;
        document.getElementById("receiverAmount").textContent = "₹" + gift.amount;
        document.getElementById("occasion").textContent = gift.occasion || "—";
        document.getElementById("senderPhone").textContent = gift.senderPhone || "—";
        document.getElementById("recipientPhone").textContent = gift.recipientPhone || "—";
        document.getElementById("preferredStock").textContent = gift.preferredStock || "—";

        function submitGift() {
            window.location.href = "gift-processing.html";
        }
    </script>

</body>
</html>
