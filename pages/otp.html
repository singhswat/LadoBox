<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Verify OTP — GiftBox</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../css/giftbox.css">
</head>
<body class="auth-page">

    <div class="auth-card">
        <h1>Verify OTP</h1>
        <p>Enter the 6-digit OTP sent to your mobile number.</p>

        <input type="text"
               id="otp"
               maxlength="6"
               placeholder="Enter OTP"
               class="auth-input">

        <button class="btn btn-primary" onclick="verifyOtp()">
            Verify & Continue
        </button>

        <p class="auth-note">
            Didn’t receive OTP? <a href="login.html">Resend</a>
        </p>
    </div>

    <script>
  function verifyOtp() {
    const otp = document.getElementById('otp').value;

    if (otp.length !== 6) {
      alert('Please enter a valid 6-digit OTP');
      return;
    }

    // Fake success
    localStorage.setItem('giftbox_logged_in', 'true');
    window.location.href = 'gift-flow.html';
  }
    </script>

</body>
</html>
