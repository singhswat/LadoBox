<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>GiftBox — Submitting Gift</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <style>
        *, *::before, *::after {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        :root {
            --bg: #050816;
            --fg: #f7f7ff;
            --muted: #9ca3af;
            --border: rgba(148,163,184,.35);
            --accent: #6366f1;
            --success: #22c55e;
        }

        body {
            font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
            background: radial-gradient(circle at top, #111827 0, #020617 55%);
            color: var(--fg);
            min-height: 100vh;
        }

        .wrap {
            max-width: 820px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        .panel {
            background: rgba(15,23,42,.92);
            border: 1px solid var(--border);
            border-radius: 22px;
            padding: 36px;
            text-align: center;
        }

        h1 {
            font-size: 26px;
            margin-bottom: 10px;
        }

        p {
            color: var(--muted);
            font-size: 14px;
            margin-bottom: 24px;
        }

        .loader {
            width: 64px;
            height: 64px;
            border-radius: 50%;
            border: 4px solid rgba(255,255,255,.1);
            border-top-color: var(--accent);
            margin: 30px auto;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        .status {
            text-align: left;
            margin-top: 30px;
        }

        .row {
            display: flex;
            justify-content: space-between;
            font-size: 14px;
            margin-bottom: 12px;
        }

            .row strong {
                color: #e5e7eb;
            }

        .success {
            color: var(--success);
            font-weight: 600;
        }

        .btn {
            display: inline-block;
            margin-top: 28px;
            padding: 10px 18px;
            border-radius: 999px;
            background: linear-gradient(135deg,#6366f1,#a855f7);
            color: white;
            text-decoration: none;
            font-size: 14px;
        }
    </style>
</head>

<body>

    <div class="wrap">
        <div class="panel">

            <h1>Submitting your gift</h1>
            <p>We’re securely routing your gift to a SEBI-registered broker.</p>

            <div class="loader"></div>

            <div class="status">
                <div class="row">
                    <span>Broker routing</span>
                    <strong class="success">Completed</strong>
                </div>
                <div class="row">
                    <span>Recipient phone verification</span>
                    <strong>Pending</strong>
                </div>
                <div class="row">
                    <span>Demat discovery / KYC</span>
                    <strong>Auto-check in progress</strong>
                </div>
                <div class="row">
                    <span>Funds debit</span>
                    <strong>On hold</strong>
                </div>
            </div>

            <p style="margin-top:20px">
                You will only be charged after the recipient is verified.
            </p>

            <a href="gift-success.html" class="btn">Continue</a>

        </div>
    </div>

</body>
</html>
