<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>GiftBox — Create a Gift</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <style>
        *, *::before, *::after {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        :root {
            --fg: #f7f7ff;
            --muted: #9ca3af;
            --border: rgba(148,163,184,.35);
            --accent: #6366f1;
        }

        body {
            font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
            background: radial-gradient(circle at top, #111827 0, #020617 55%);
            color: var(--fg);
            min-height: 100vh;
        }

        .wrap {
            max-width: 920px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            border-bottom: 1px solid var(--border);
            background: rgba(2,6,23,.85);
        }

        .nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .logo-mark {
            width: 26px;
            height: 26px;
            border-radius: 10px;
            background: conic-gradient(from 160deg,#6366f1,#ec4899,#f97316,#22c55e,#6366f1);
        }

        .btn {
            border-radius: 999px;
            border: 1px solid var(--border);
            padding: 7px 14px;
            font-size: 13px;
            background: transparent;
            color: var(--fg);
            cursor: pointer;
        }

        .btn-primary {
            background: linear-gradient(135deg,#6366f1,#a855f7);
            border: none;
        }

        .panel {
            margin-top: 30px;
            background: rgba(15,23,42,.9);
            border: 1px solid var(--border);
            border-radius: 18px;
            padding: 22px;
        }

            .panel p {
                font-size: 13px;
                color: var(--muted);
                margin-bottom: 18px;
            }

        .gift-types {
            display: grid;
            grid-template-columns: repeat(auto-fit,minmax(180px,1fr));
            gap: 12px;
            margin-bottom: 20px;
        }

        .gift-card {
            padding: 14px;
            border-radius: 12px;
            border: 1px solid var(--border);
            background: rgba(15,23,42,.8);
            font-size: 13px;
        }

            .gift-card.disabled {
                opacity: .45;
                cursor: not-allowed;
            }

            .gift-card.active {
                border-color: var(--accent);
                background: rgba(99,102,241,.15);
            }

        label {
            font-size: 12px;
            display: block;
            margin: 12px 0 4px;
        }

        input {
            width: 100%;
            padding: 9px 12px;
            border-radius: 10px;
            border: 1px solid var(--border);
            background: rgba(15,23,42,.95);
            color: var(--fg);
            font-size: 14px;
        }

        .actions {
            display: flex;
            justify-content: flex-end;
            margin-top: 20px;
        }

        .toast {
            position: fixed;
            bottom: 24px;
            right: 24px;
            background: rgba(15,23,42,.95);
            padding: 12px 16px;
            border-radius: 12px;
            border: 1px solid var(--border);
            font-size: 13px;
            opacity: 0;
            transform: translateY(10px);
            transition: .25s ease;
        }

            .toast.show {
                opacity: 1;
                transform: translateY(0);
            }
    </style>
</head>

<body>

    <header>
        <div class="wrap nav">
            <div class="logo">
                <div class="logo-mark"></div>
                <strong>GiftBox</strong>
            </div>
            <a href="../../index.html" class="btn">Home</a>
        </div>
    </header>


    <main class="wrap">
        <section class="panel">
            <h2>Create your gift</h2>
            <p>For MVP, only amount-based gifting is available.</p>

            <div class="gift-types">
                <div class="gift-card disabled" onclick="comingSoon()">Single Stock</div>
                <div class="gift-card active">Amount</div>
                <div class="gift-card disabled" onclick="comingSoon()">Themed Basket</div>
                <div class="gift-card disabled" onclick="comingSoon()">SIP (Recurring)</div>
            </div>

            <label>Gift Amount (₹)</label>
            <input type="number" id="amount" placeholder="5000">

            <label>Your Phone (Gifter)</label>
            <input type="tel" id="gifterPhone" placeholder="Your phone number">

            <label>Recipient Phone</label>
            <input type="tel" id="recipientPhone" placeholder="Recipient phone number">

            <label>Occasion / Message</label>
            <input type="text" id="message" placeholder="Happy Birthday, continue to invest in your future">

            <label>Preferred Stock / Theme</label>
            <input type="text" id="preferredStock" placeholder="e.g. ICICI Bank">

            <div class="actions">
                <button class="btn btn-primary" onclick="nextStep()">Next →</button>
            </div>
        </section>
    </main>

    <div id="toast" class="toast"></div>

    <script>
        function showToast(msg) {
            const t = document.getElementById("toast");
            t.textContent = msg;
            t.classList.add("show");
            setTimeout(() => t.classList.remove("show"), 3000);
        }

        function comingSoon() {
            showToast("Register your interest for this option.");
        }

        function nextStep() {
            const amount = document.getElementById("amount").value;
            const gifterPhone = document.getElementById("gifterPhone").value;
            const recipientPhone = document.getElementById("recipientPhone").value;
            const message = document.getElementById("message").value;
            const preferredStock = document.getElementById("preferredStock").value;

            if (!amount || amount <= 0) {
                showToast("Please enter a valid amount");
                return;
            }

            if (!gifterPhone || gifterPhone.length < 10) {
                showToast("Please enter your phone number");
                return;
            }

            if (!recipientPhone || recipientPhone.length < 10) {
                showToast("Please enter recipient phone number");
                return;
            }

            localStorage.setItem("giftbox_gift", JSON.stringify({
                type: "Amount",
                amount,
                gifterPhone,
                recipientPhone,
                message: message || "—",
                preferredStock: preferredStock || "—"
            }));

            window.location.href = "gift-review.html";
        }
    </script>

</body>
</html>
