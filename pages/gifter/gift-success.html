<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>GiftBox — Gift Submitted</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <style>
        body {
            font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
            background: radial-gradient(circle at top, #111827 0, #020617 55%);
            color: #f7f7ff;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
        }

        .card {
            background: rgba(15,23,42,.92);
            border: 1px solid rgba(148,163,184,.35);
            border-radius: 24px;
            padding: 40px;
            max-width: 540px;
            text-align: center;
            box-shadow: 0 18px 45px rgba(15,23,42,.65);
        }

        .check {
            width: 72px;
            height: 72px;
            border-radius: 50%;
            background: linear-gradient(135deg,#22c55e,#15803d);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 36px;
            margin: 0 auto 20px;
            box-shadow: 0 0 26px rgba(34,197,94,.6);
        }

        h1 {
            margin-bottom: 12px;
            font-size: 22px;
        }

        p {
            color: #9ca3af;
            font-size: 14px;
            margin-bottom: 24px;
            line-height: 1.6;
        }

        .note {
            font-size: 13px;
            color: #cbd5f5;
            background: rgba(99,102,241,.12);
            border: 1px solid rgba(99,102,241,.25);
            padding: 12px 14px;
            border-radius: 12px;
            margin-bottom: 28px;
        }

        .actions {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .btn {
            padding: 12px 20px;
            border-radius: 999px;
            background: linear-gradient(135deg,#6366f1,#a855f7);
            color: white;
            text-decoration: none;
            font-size: 14px;
            display: inline-block;
        }

        .btn-secondary {
            background: transparent;
            border: 1px solid rgba(148,163,184,.35);
            color: #e5e7eb;
        }
    </style>
</head>

<body>

    <div class="card">
        <div class="check">✓</div>

        <h1>Gift submitted successfully</h1>

        <p>
            Your gift has been securely registered and shared with a regulated broker.<br />
            The recipient will be notified to claim and execute the gift.
        </p>

        <!--<div class="note">
            <strong>Demo mode:</strong><br />
            For testing, you can manually open the receiver flow below.
            In production, this step happens via WhatsApp / SMS with verification.
        </div>-->

        <div class="actions">
            <!-- Test Receiver Flow Entry -->
            <!--<a href="../receiver/claim-gift.html" class="btn">
                Test receiver flow (demo)
            </a>-->

            <!-- Secondary actions -->
            <a href="index.html" class="btn btn-secondary">
                GiftBox Home
            </a>
        </div>
    </div>

</body>
</html>
