<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>GiftBox — Gift Submitted</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <style>
        body {
            font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
            background: radial-gradient(circle at top, #111827 0, #020617 55%);
            color: #f7f7ff;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        .card {
            background: rgba(15,23,42,.92);
            border: 1px solid rgba(148,163,184,.35);
            border-radius: 24px;
            padding: 40px;
            max-width: 520px;
            text-align: center;
        }

        .check {
            width: 70px;
            height: 70px;
            border-radius: 50%;
            background: linear-gradient(135deg,#22c55e,#15803d);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 34px;
            margin: 0 auto 20px;
            box-shadow: 0 0 24px rgba(34,197,94,.6);
        }

        h1 {
            margin-bottom: 10px;
        }

        p {
            color: #9ca3af;
            font-size: 14px;
            margin-bottom: 26px;
            line-height: 1.5;
        }

        .actions {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .btn {
            padding: 10px 18px;
            border-radius: 999px;
            background: linear-gradient(135deg,#6366f1,#a855f7);
            color: white;
            text-decoration: none;
            font-size: 14px;
            display: inline-block;
        }

        .btn-secondary {
            background: transparent;
            border: 1px solid rgba(148,163,184,.35);
            color: #e5e7eb;
        }
    </style>
</head>

<body>

    <div class="card">
        <div class="check">✓</div>

        <h1>Gift submitted successfully</h1>

        <p>
            The gift has been securely submitted to a regulated broker.<br />
            <strong>The recipient has received a verification link via WhatsApp</strong>
        </p>

        <div class="actions">
            <!-- Primary receiver entry -->
            <a href="../receiver/step1-notification.html" class="btn">
                Open recipient verification link (demo)
            </a>

            <!-- Secondary action -->
            <a href="gift-flow.html" class="btn btn-secondary">
                Create another gift
            </a>
        </div>
    </div>

</body>
</html>
