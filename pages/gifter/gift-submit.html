<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>GiftBox — Submitting Gift</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <style>
        *, *::before, *::after {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        :root {
            --bg: #050816;
            --fg: #f7f7ff;
            --muted: #9ca3af;
            --border: rgba(148,163,184,.35);
            --accent: #6366f1;
            --success: #22c55e;
            --error: #ef4444;
        }

        body {
            font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
            background: radial-gradient(circle at top, #111827 0, #020617 55%);
            color: var(--fg);
            min-height: 100vh;
        }

        .wrap {
            max-width: 820px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        .panel {
            background: rgba(15,23,42,.92);
            border: 1px solid var(--border);
            border-radius: 22px;
            padding: 36px;
            text-align: center;
        }

        h1 {
            font-size: 26px;
            margin-bottom: 10px;
        }

        p {
            color: var(--muted);
            font-size: 14px;
            margin-bottom: 24px;
        }

        .loader {
            width: 64px;
            height: 64px;
            border-radius: 50%;
            border: 4px solid rgba(255,255,255,.1);
            border-top-color: var(--accent);
            margin: 30px auto;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        .status {
            text-align: left;
            margin-top: 30px;
        }

        .row {
            display: flex;
            justify-content: space-between;
            font-size: 14px;
            margin-bottom: 12px;
        }

            .row strong {
                color: #e5e7eb;
            }

        .success {
            color: var(--success);
            font-weight: 600;
        }

        .error {
            color: var(--error);
            font-weight: 600;
        }

        .btn {
            display: inline-block;
            margin-top: 24px;
            padding: 10px 18px;
            border-radius: 999px;
            background: linear-gradient(135deg,#6366f1,#a855f7);
            color: white;
            text-decoration: none;
            font-size: 14px;
            cursor: pointer;
            display: none;
        }
    </style>

    <script>
        const giftData = JSON.parse(localStorage.getItem("giftbox_gift")) || {};

        async function submitGift() {
            const gift = {
                sender_name: giftData.gifterName || 'Demo Sender',
                sender_phone: giftData.gifterPhone || '9999999999',
                recipient_name: giftData.recipientName || 'Demo Receiver',
                recipient_phone: giftData.recipientPhone || '8888888888',
                gift_type: giftData.giftType || 'stock',
                gift_value: giftData.amount || 5000,
                message: giftData.message || 'Happy Birthday!'
            };

            try {
                const res = await fetch('/.netlify/functions/createGift', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(gift)
                });

                if (!res.ok) {
                    const text = await res.text();
                    throw new Error(text);
                }

                const data = await res.json();
                console.log('Gift inserted:', data);

                localStorage.setItem("giftbox_gift_id", data.id);

                window.location.href = 'gift-success.html';

            } catch (err) {
                console.error(err);

                document.getElementById('status-message').textContent =
                    'Submission failed. Please retry.';
                document.getElementById('status-message').className = 'error';

                document.getElementById('retry-btn').style.display = 'inline-block';
                document.querySelector('.loader').style.display = 'none';
            }
        }

        window.addEventListener('DOMContentLoaded', () => {
            setTimeout(submitGift, 500);
        });
    </script>
</head>

<body>
    <div class="wrap">
        <div class="panel">

            <h1>Submitting your gift</h1>
            <p>We’re securely routing your gift to a SEBI-registered broker.</p>

            <div class="loader"></div>

            <div class="status">
                <div class="row">
                    <span>Broker routing</span>
                    <strong class="success">Completed</strong>
                </div>
                <div class="row">
                    <span>Recipient phone verification</span>
                    <strong>Pending</strong>
                </div>
                <div class="row">
                    <span>Demat discovery / KYC</span>
                    <strong>Auto-check in progress</strong>
                </div>
                <div class="row">
                    <span>Funds debit</span>
                    <strong>On hold</strong>
                </div>
            </div>

            <p id="status-message" style="margin-top:20px">
                Submitting…
            </p>

            <a href="#" onclick="submitGift()" class="btn" id="retry-btn">
                Retry Submission
            </a>

        </div>
    </div>
</body>
</html>
