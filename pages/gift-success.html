<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>GiftBox — Gift Submitted</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <style>
        body {
            font-family: system-ui;
            background: radial-gradient(circle at top, #111827 0, #020617 55%);
            color: #f7f7ff;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        .card {
            background: rgba(15,23,42,.92);
            border: 1px solid rgba(148,163,184,.35);
            border-radius: 24px;
            padding: 40px;
            max-width: 520px;
            text-align: center;
        }

        .check {
            width: 70px;
            height: 70px;
            border-radius: 50%;
            background: linear-gradient(135deg,#22c55e,#15803d);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 34px;
            margin: 0 auto 20px;
        }

        h1 {
            margin-bottom: 10px;
        }

        p {
            color: #9ca3af;
            font-size: 14px;
            margin-bottom: 24px;
        }

        .btn {
            padding: 10px 18px;
            border-radius: 999px;
            background: linear-gradient(135deg,#6366f1,#a855f7);
            color: white;
            text-decoration: none;
            font-size: 14px;
        }
    </style>
</head>

<body>

    <div class="card">
        <div class="check">✓</div>
        <h1>Gift submitted successfully</h1>
        <p>
            The recipient will receive a verification request.
            Once verified, the broker will complete the investment.
        </p>

        <a href="gift-flow.html" class="btn">Create another gift</a>
    </div>

</body>
</html>
